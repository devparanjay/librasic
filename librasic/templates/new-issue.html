{% extends 'base.html' %}

{% block base_head %}
<title>Issue Book - Librasic</title>
<link href="{{url_for('static', filename='css/new-issue.css')}}" rel='stylesheet'>


{% endblock base_head %}

{% block main_body %}

<div class="container-fluid">
    <div class="container">
        <form action="/issue-book" method="post" class="new_issue_form">
            <div class="mb-3 row">
                <label for="member_id" class="col-4 col-form-label">Member ID</label>
                <div class="col-8">
                    <input type="number" class="form-control" name="member_id" id="member_id" placeholder="Member ID" />
                </div>
                <label for="book_id" class="col-4 col-form-label">Book ID</label>
                <div class="col-8">
                    <input type="number" class="form-control" name="book_id" id="book_id" placeholder="Book ID" />
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">
                            Issue Book
                        </button>
                    </div>
                </div>
        </form>
    </div>

</div>


{% endblock main_body %}
