{% extends 'base.html' %}
{% block base_head %}
<title>Edit Member - Librasic</title>
<link href="{{url_for('static', filename='css/add-new-member.css')}}" rel="stylesheet">
{% endblock base_head %}
{% block main_body %}
<div class="container-fluid main_container">
    <div class="container">
        <form action="/update-member/{{m_id}}" method="post" class="new_member_form">
            <div class="mb-3 row">
                <label for="member_name" class="col-4 col-form-label">Member Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="member_name" id="member_name"
                        placeholder="Member Name" required aria-required="true" value="{{member.m_name}}" />
                </div>
                <label for="member_id" class="col-4 col-form-label">Member ID</label>
                <div class="col-8">
                    <input type="number" class="form-control" name="member_id" id="member_id" placeholder="Member ID"
                        required aria-required="true" value="{{member.m_id}}" />
                </div>
                <!-- Add more fields as needed -->
            </div>
            <div class="mb-3 row" style="margin-top: 0rem;">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">
                        Update Member
                    </button>
                    <button class="btn btn-danger">
                        <a href="/delete-member/{{member.m_id}}">Delete Member</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main_body %}
